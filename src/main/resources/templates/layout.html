<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:fragment="site-head">
		<meta charset="UTF-8" />
			<link rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}" />
			<link rel="icon" href="/img/favicon.ico" th:href="@{/img/favicon.ico}" />
			<script src="/lib/requirejs/require.js" th:src="@{/lib/requirejs/require.js}"
					data-main="js/main.js"></script>
		<meta th:include="this :: head" th:remove="tag"/>
	</head>
	<body>
		<header th:fragment="site-header" th:remove="tag">
			<header>
				<a href="index.html" th:href="@{/}"><img src="/img/logo.png" th:src="@{/img/logo.png}" /></a>
				<a href="index.html" th:href="@{/}">Trang chủ</a>
				<a href="users/login.html" th:href="@{/users/login}">Đăng nhập</a>
				<a href="users/register.html" th:href="@{/users/register}">Đăng ký</a>
				<a href="posts/index.html" th:href="@{/posts}">Quản lý tin</a>
				<a href="posts/create.html" th:href="@{/posts/create}">Viết tin</a>
				<a href="users/index.html" th:href="@{/users}">Người dùng</a>
				<div id="logged-in-info"> <span>Hello, <b>(user)</b></span>
				<form method="post" th:action="@{/users/logout}">
					<input type="submit" value="Logout"/>
				</form>
				</div>
			</header>
				<ul id="messages" th:with="notifyMessages=${session[T(com.lam.qltp.services
			          .NotificationServiceImpl).NOTIFY_MSG_SESSION_KEY]}">
			    <li th:each="msg : ${notifyMessages}" th:text="${msg.text}"
			           th:class="${#strings.toLowerCase(msg.type)}">
			    </li>
			    <span th:if="${notifyMessages}" th:remove="all" th:text="${session.remove(
			          T(com.lam.qltp.services.NotificationServiceImpl).NOTIFY_MSG_SESSION_KEY)}">
			    </span>
		    </ul>
		</header>
			<h1>Xin chào</h1>
			<p>Quản lý Tư pháp</p> 
		<footer th:fragment="site-footer">
			&copy; Nguyễn Tường Lam, 2017
		</footer>
	</body>
</html>
